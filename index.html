<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul{
      list-style-type:none;
      display:block;
    }
    ul>li{
      display:block;
      height:40px;
      line-height:40px;
      background-color:#ccc;
      color:#fff;
      border:1px solid #ddd;
      padding-left:30px;
      cursor:pointer;
    }
  </style>
</head>
<body>
    <ul>
      <li>
        <ul>
          <li>ceshi</li>
          <li>ceshi1</li>
        </ul>
      </li>
      <li>2</li>
      <li>3</li>
      <li>5</li>
    </ul>
</body>
